<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />

    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_NAME_PLACEHOLDER' | translate }}" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Description" formControlName="description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Money goal</ion-label>
        <ion-input type="number" value=0 formControlName="threshold"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Days</ion-label>
        <ion-input type="number" placeholder="Days to expire" formControlName="expireDate"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>% of needed keys</ion-label>
        <ion-input type="number" value=70 formControlName="robustness"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
