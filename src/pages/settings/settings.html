<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-icon name="cube"></ion-icon> <h1> <strong>{{item?.username}}</strong></h1>
    </ion-item>
    <hr />
    <ion-card-content>
      <p><strong>Email: </strong>{{item?.email}}</p>
      <p><strong>Wallet: </strong>{{item?.wallet}}</p>
      <p><strong>Signup Date: </strong>{{item?.signupDate| date:'longDate'}}</p>
      <p><strong>Last Login Date: </strong>{{item?.lastLogin| date:'longDate'}}</p>
      <button ion-button block (click)="exit()">Log Out</button>
    </ion-card-content>
    <hr />
  </ion-card>
</ion-content>
